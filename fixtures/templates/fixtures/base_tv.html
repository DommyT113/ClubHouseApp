{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club TV Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #FFFFFF; /* A clean white fallback */
        }

        .background-container {
            width: 100%;
            height: 100%;
            background-image: url("{% static 'images/tv_background.jpg' %}");
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat;

            /* --- Flexbox Centering --- */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-area {
            /* This content block will hold the fixtures */
            width: 90vw; /* Takes up 90% of the viewport width */
            height: 70vh; /* Adjust as needed to fit vertically in your design */
            position: relative; /* Needed for the absolute positioned slides */
        }

        .sponsor-logo {
            position: absolute;
            bottom: 3vh;
            right: 4vw;
            height: 7vh;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="content-area">
            {% block content %}{% endblock %}
        </div>
    </div>
    <img src="{% static 'images/sponsor_logo.png' %}" class="sponsor-logo" alt="Sponsor Logo">
</body>
</html>
